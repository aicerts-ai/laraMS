<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | tomb raider</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- üîë CRITICAL FIX: Force proper scaling -->
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }


      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        background: #000;
      }
    </style>

  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        div.style.padding = "10px";
        div.style.background = type === "error" ? "red" : "yellow";
        warningBanner.appendChild(div);

        if (type !== "error") {
          setTimeout(() => div.remove(), 5000);
        }
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/lara.loader.js";

      const config = {
        dataUrl: buildUrl + "/lara.data",
        frameworkUrl: buildUrl + "/lara.framework.js",
        codeUrl: buildUrl + "/lara.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "tomb raider",
        productVersion: "1.0",
        showBanner: unityShowBanner,

        // üîë Important: keep WebGL size matched to canvas
        matchWebGLToCanvasSize: true
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            (progress * 100) + "%";
        }).then(() => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch(alert);
      };

      document.body.appendChild(script);

      // üîÅ Handle resize properly (VERY IMPORTANT)
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    </script>
  </body>
</html>
